<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Group</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h1 class="title">Create Group</h1>
    <br><br>
    <label >Group Name</label>
    <input type="text" name="group_name" autocomplete="off" spellcheck="false" placeholder="Group Name" maxlength="100" required>
    <br><br>
    <button type="submit">Create Group</button>
</form>
</body>
</html>
