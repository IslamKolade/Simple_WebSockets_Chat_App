<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Chat</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h1 class="title">Create Chat</h1>
    <br><br>
    <label >Chat Name</label>
    <input type="text" name="chat_name" autocomplete="off" spellcheck="false" placeholder="Chat Name" maxlength="100" required>
    <br><br>
    <button type="submit">Create Chat</button>
</form>
</body>
</html>
